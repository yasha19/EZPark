{% extends "layout.html" %}

{% block content %}
    {% include "header.html" %}

    <div class="alerts-container">
        <h1 class="alerts-header">Parking Locations and Capacities</h1>
        <table class="table table-striped" id="alerts-list">
            <thead>
                <tr>
                    <th class="name-header">Name:</th>
                    <th class="capacity-header">Capacity:</th>
                </tr>
            </thead>
            <tbody>
                {% for location in alertData %}
                <tr class="alerts-list">
                    <td class="name-body">{{ location[1] }}</td>
                    <td class="capacity-body" style="color: {% if location[6] < 11 %}red{% else %}white{% endif %};"> {{ location[6] }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    



    <script>
        function goHome() {
            window.location.href="/home";
        }
    </script>

    {% include "footer.html" %}
{% endblock %}
