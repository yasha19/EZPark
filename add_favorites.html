<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="favorites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Favorites</title>
</head>
<body>
    <div class="ezpark-container">
        <h1 class="ezpark-container-header">EZPark</h1>
        <div class="ezpark-container-header-buttons">
            <button class="settings"><i class="fa fa-gear"></i></button>
            <button class="profile"><i class="fa fa-user-circle"></i></button>
        </div>
    </div>
    <div class="deck-container">
        <div class="deck-list">
            <button class="deck-item">West Deck</button>
            <button class="deck-item">Cone Deck</button>
            <button class="deck-item">Cone Deck Faculty</button>
            <button class="deck-item">East Deck 1</button>
            <button class="deck-item">East Deck 2/3</button>
            <button class="deck-item">North Deck</button>
            <button class="deck-item">South Village Deck</button>
            <button class="deck-item">Union Deck Lower</button>
            <button class="deck-item">Union Deck Upper</button>
            <button class="deck-item">CRI Deck</button>
            <button class="deck-item">Lot 28</button>
            <button class="deck-item">Lot 7</button>
            <button class="deck-item">Lot 7A</button>
            <button class="deck-item">Lot 25</button>
            <button class="deck-item">Lot 4A</button>
            <button class="deck-item">Lot 14</button>
        </div>
    </div>
    <footer class="ezpark-footer">
        <div class="ezpark-footer-buttons">
            <button class="back">Back</button>
            <button class="logout">Logout</button>
        </div>
    </footer>
</body>
</html>
