<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favorites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Favorites</title>
</head>
<body>
    <div class="EZPark-Container">
        <header class="header">
            <h1 class="EZPark">EZPark</h1>
            <div class="buttons-container-header">
                <button class="settings"><i class="fa fa-gear"></i></button>
                <button class="profile"><i class="fa fa-user-circle"></i></button>
            </div>
        </header>
    </div>
    <div class="content-body">
        <nav class="decks-container">
            <ul class="decks-list">
                <li><button>West Deck</button></li>
                <li><button>Cone Deck</button></li>
                <li><button>Cone Deck Faculty</button></li>
                <li><button>East Deck 1</button></li>
                <li><button>East Deck 2/3</button></li>
                <li><button>North Deck</button></li>
                <li><button>South Village Deck</button></li>
                <li><button>Union Deck Lower</button></li>
                <li><button>Union Deck Upper</button></li>
                <li><button>CRI Deck</button></li>
                <li><button>Lot 28</button></li>
                <li><button>Lot 7</button></li>
                <li><button>Lot 7A</button></li>
                <li><button>Lot 25</button></li>
                <li><button>Lot 4A</button></li>
                <li><button>Lot 14</button></li>
            </ul>
        </nav>
    </div>
    <h1 class="favorite-parking">Favorite<br>Parking</h1>
    <footer class="EZPark-Footer">
        <div class="buttons-container-footer">
            <button class="back">Back</button>
            <button class="logout">Logout</button>
        </div>
    </footer>
</body>
</html>
